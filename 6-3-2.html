<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0;
        while(count<=9){
            if(count == 5){
                break;
            }
            console.log(count);
            count++;
        }

        for(let i =1;i<=9;i++){
            if(i==5)continue;
            console.log(`i= ${i}`);
        }

        count = 0;
        while(count<=9){
            count++;
            if(count==9){continue;
            }
            console.log(`count=${count}`);
        }
    </script>
