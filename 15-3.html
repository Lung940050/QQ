<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" method="post" action="" onsubmit="return checkForm();">
        <lable>Name：</lable>
        <input type="text" name="username" value="" />
        <br />
        <lable>E-mail：</lable>
        <input type="text" name="email" value="" />
        <br />
        <input type="submit" id="btn" value="Enter" />
    </form>


    <script>
        function checkForm(){
            if (document.querySelector('input[name="username"]').value.length < 2){
                alert('Please enter the correct name');
                return false;
            }

            if (!validateEmail(document.querySelector('input[name="email"]').value)){
                alert('Email error');
                return false;
            }

            return true;

        }

        function validateEmail(email){
            var re = /[a-zA-Z0-9.-_]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)+/;
            return re.test(email);
        }
    </script>
</body>
</html>
