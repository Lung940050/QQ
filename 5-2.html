<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="myClass">乎有一龐大物，</p>
    <p class="myClass">拔山倒樹而來，</p>
    <p class="myClass">蓋一癩蛤蟆也。</p>

    <script>
        let p = document.querySelectorAll('p');

        //可以使用陣列的方式，提供索引存取元素
        p[0].style.backgroundColor = '#555';
        p[1].innerHTML = '<span style = "color: #333" >...拔山倒樹而來...<span>';
        p[2].style.lineHeight = '34px';
        p[2].style.backgroundColor = 'rgb(150, 50, 60)';
    </script>
</body>
