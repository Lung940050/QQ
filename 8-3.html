    <script>
        //二維陣列
        let arr = [
            ['a0', 'a1', 'a2', 'a3'],
            ['b0', 'b1', 'b2'],
            ['c0', 'c1', 'c2', 'c3', 'c4'],
        ];
        
        console.log(arr[0][1]);
        console.log(arr[2][4]);

        //建立二維陣列
        let arr1d = [];
        for(let i = 1; i<=9; i++){
            arr1d.push(i);
        }
        console.log(arr1d);

        let arr2d = [];
        for(let j=1; j<=9; j++){
            arr2d.push(arr1d);
        }
        console.log(arr2d);
        </script>
