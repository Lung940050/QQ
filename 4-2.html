<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //跳脫字元(\):避免字串當中有單引號
        console.log('How\'s going!!?');
        console.log("Jack:\"Hello David!!\" David:\"Hi!Jack!\"");
        console.log('主持人:\"後面的朋友舉起你的雙手!!!\"  觀眾:\"yo!!!!!!!!\"')    


        /**
         * 其它種類的跳脫字元
         * \t : 縮排，等同於 tab 鍵
         * \r : Enter (return)
         * \n : 斷行，代表建立新的一行(new line)
         */

         console.log('大家好啊!!!\t\t\t\n!!!');
        
        </script>
</head>
