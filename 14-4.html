                if(x == "") throw "欄位為空";

                if(isNaN(x)) throw 'Not number!';

                x = Number(x);

                if(x > 10) throw 'over 10';
                if(x < 5) throw 'smaller then 5';

                alert('Correct!!')

            }

            catch(errorMessage){
                message.innerHTML = 'input error:' + errorMessage;
            }
            finally{
                document.getElementById('demo').value = '';a
            }
        });
    </script>
