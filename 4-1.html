<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //宣告字串
        let strName = 'AAA';
        //用單引號圍住字串的方式輸出
        console.log('Hello world' + strName + '...');

        //用雙引號圍住字串的方式輸出
        console.log("Hello World!!!" + strName + "...");

        //用template strings的方式輸出
        console.log(`Hello world~~ ${strName} ...`)

        //輸出
        let fname = 'AAA';
        let lname = 'BBB';
        console.log(`Hello! my name is ${fname} ${lname}`)

        //若是嵌入變數計算，可以這麼做
        let a = 10;
        let b = 2;
        console.log(`${2*a+b}, ${a*b+2}`)
    </script>
</head>
<body>
    
</body>
</html>
